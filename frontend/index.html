<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        weather app
    </div>
    <div id="input">
        <input id="search" type="text" placeholder="Search City">
        <button id="btn">Search</button>
    </div>
    <div id="card">
        <div id="location" class="card-info"></div>
        <div id="weather" class="card-info"></div>
        <div id="temp" class="card-info">
            <div id="orignal-temp" class="card-info"></div>
            <div id="feels-like" class="card-info"></div>
        </div>
        <div id="wind-speed" class="card-info"></div>
        <div id="additional" class="card-info"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
